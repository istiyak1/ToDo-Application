<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h2>SH Todo List</h2>
    </header>
     <form action="#" id="flex">
         <input type="text" class="toinput">
         <button type="submit" class="todobutton"><i class="fa fa-plus"></i></button>
         <div class="store">
             <select name="select" id="select">
                 <option value="all">All</option>
                 <option value="complite" class="complite">Complite</option>
                 <option value="uncomplite" class="uncomplite">Uncomplite</option>
             </select>
         </div>
     </form>
    <div class="tocontainer">
        <ul class="todolist"></ul>
    </div>


    <script src="app.js"></script>
</body>
</html>
